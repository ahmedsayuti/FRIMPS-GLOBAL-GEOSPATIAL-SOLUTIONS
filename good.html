<style>
  /* Trophy Animation Styles */
  .trophy-animation {
    position: relative;
    width: 280px;
    height: 280px;
    margin: 0 auto;
  }

  .trophy {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rotate 8s infinite linear;
  }

  .trophy-base {
    position: absolute;
    width: 120px;
    height: 30px;
    background: linear-gradient(to right, #d4af37, #ffdf7a, #d4af37);
    border-radius: 5px;
    bottom: 0;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
  }

  .trophy-cup {
    position: absolute;
    width: 80px;
    height: 110px;
    background: linear-gradient(to right, #d4af37, #ffdf7a, #d4af37);
    border-radius: 40% 40% 10% 10%;
    bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
  }

  .trophy-handles {
    position: absolute;
    width: 120px;
    height: 60px;
    border: 15px solid #d4af37;
    border-top: none;
    border-radius: 0 0 60px 60px;
    bottom: 70px;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
  }

  .trophy-star {
    position: absolute;
    color: #ffdf7a;
    font-size: 40px;
    top: 30px;
    text-shadow: 0 0 15px rgba(255, 223, 122, 0.8);
    z-index: 3;
    animation: float 3s infinite ease-in-out;
  }

  .shine {
    position: absolute;
    width: 30px;
    height: 150%;
    background: linear-gradient(
      to bottom,
      transparent 0%,
      rgba(255, 255, 255, 0.7) 50%,
      transparent 100%
    );
    transform: rotate(30deg);
    top: -25%;
    left: 40px;
    animation: shine 3s infinite;
  }

  .sparkle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
    opacity: 0;
  }

  @keyframes rotate {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }

  @keyframes shine {
    0% {
      left: -30%;
    }
    20% {
      left: 110%;
    }
    100% {
      left: 110%;
    }
  }

  @keyframes sparkle {
    0% {
      opacity: 0;
      transform: scale(0) translateY(0) rotate(0deg);
    }
    20% {
      opacity: 1;
    }
    80% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: scale(1.5) translateY(-40px) rotate(360deg);
    }
  }

  @keyframes float {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  /* Media Query for Responsiveness */
  @media (max-width: 768px) {
    .trophy-animation {
      width: 200px;
      height: 200px;
    }

    .trophy-cup {
      width: 60px;
      height: 80px;
      bottom: 20px;
    }

    .trophy-handles {
      width: 90px;
      height: 45px;
      border-width: 10px;
      bottom: 50px;
    }

    .trophy-base {
      width: 90px;
      height: 20px;
    }

    .trophy-star {
      font-size: 30px;
      top: 20px;
    }
  }
</style>

<script>
  // Trophy Animation JavaScript
  document.addEventListener("DOMContentLoaded", function () {
    const trophyAnimation = document.getElementById("trophyAnimation");

    // Create trophy elements
    const trophy = document.createElement("div");
    trophy.className = "trophy";

    const trophyBase = document.createElement("div");
    trophyBase.className = "trophy-base";

    const trophyCup = document.createElement("div");
    trophyCup.className = "trophy-cup";

    const trophyHandles = document.createElement("div");
    trophyHandles.className = "trophy-handles";

    const trophyStar = document.createElement("div");
    trophyStar.className = "trophy-star";
    trophyStar.innerHTML = "‚≠ê"; // Using star emoji instead of Font Awesome

    const shine = document.createElement("div");
    shine.className = "shine";

    // Add elements to the trophy
    trophyCup.appendChild(shine);
    trophy.appendChild(trophyBase);
    trophy.appendChild(trophyCup);
    trophy.appendChild(trophyHandles);
    trophy.appendChild(trophyStar);

    // Add trophy to the container
    trophyAnimation.appendChild(trophy);

    // Create sparkles
    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      trophyAnimation.appendChild(sparkle);
    }

    // Animate the trophy
    trophy.style.animation = "rotate 8s infinite linear";
    trophyStar.style.animation = "float 3s infinite ease-in-out";

    // Animate sparkles
    const sparkles = document.querySelectorAll(".sparkle");
    sparkles.forEach((sparkle) => {
      // Random position
      const x = Math.random() * 280;
      const y = 50 + Math.random() * 180;

      // Random size
      const size = 4 + Math.random() * 6;

      // Random delay
      const delay = Math.random() * 5;

      // Random duration
      const duration = 2 + Math.random() * 3;

      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      sparkle.style.width = `${size}px`;
      sparkle.style.height = `${size}px`;
      sparkle.style.animation = `sparkle ${duration}s ${delay}s infinite`;
    });

    // Add interactive element - pause rotation on hover
    trophyAnimation.addEventListener("mouseenter", () => {
      trophy.style.animationPlayState = "paused";
      sparkles.forEach((sparkle) => {
        sparkle.style.animationPlayState = "paused";
      });
    });

    trophyAnimation.addEventListener("mouseleave", () => {
      trophy.style.animationPlayState = "running";
      sparkles.forEach((sparkle) => {
        sparkle.style.animationPlayState = "running";
      });
    });
  });
</script>
